<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Game of Life</title>
    <link href="img/icon.png" rel="icon" type="image/png"/>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="js/field.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
    <script>
        window.addEventListener("load", function () {
            const main = new Main();
        })
    </script>
</head>

<body>
<div id="main">
    <div id="menu">
        <label for="width">Width:</label>
        <input class="ranges" id="width" max="150" min="10" name="width" type="range" value="40">

        <label for="height">Height:</label>
        <input class="ranges" id="height" max="100" min="10" name="height" type="range" value="30">

        <label for="size">Size:</label>
        <input class="ranges" id="size" max="100" min="5" name="size" type="range" value="20">

        <label for="spaceship">Set</label><br>
        <input id="spaceship" name="spaceship" type="checkbox" value="spaceship">

        <label for="configurations">Configurations:</label>
        <select id="configurations" name="configurations">Configurations</select>

        <button id="insertShape">Insert shape</button>
        <button id="fetchShape">Fetch shape</button>

        <button id="start">Start</button>
        <button disabled="true" id="restart">Restart</button>
    </div>
</div>
</body>

</html>
