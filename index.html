<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Game of Life</title>
    <link href="img/icon.png" rel="icon" type="image/png"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/slider.css" rel="stylesheet"/>
    <script src="js/data.js"></script>
    <script src="js/field.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
    <script>
        window.addEventListener("load", function () {
            new Main();
        })
    </script>
</head>

<body>
<div id="main">
    <div id="menu">
        <label for="width">Width:</label>
        <input class="ranges" id="width" max="150" min="10" name="width" type="range" value="10">

        <label for="height">Height:</label>
        <input class="ranges" id="height" max="100" min="10" name="height" type="range" value="10">

        <label for="size">Size:</label>
        <input class="ranges" id="size" max="100" min="5" name="size" type="range" value="50">

        <label for="time">Time:</label>
        <input id="time" max="1500" min="10" name="time" type="range" value="200">

        <label for="probability">Probability:</label>
        <input id="probability" max="100" min="0" name="probability" type="range" value="99">

        <label for="configurations">Configurations:</label>
        <select id="configurations" name="configurations">Configurations</select>

        <button id="insertShape">Insert shape</button>
        <button id="fetchShape">Fetch shape</button>

        <div>
            Boundaries
            <label class="switch">
                <input checked id="slider" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div>
            Fraction life
            <label class="switch">
                <input checked id="slider2" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
        <button id="clear">Clear</button>

        <div id="cycles">Cycle 0</div>
    </div>
</div>
</body>

</html>
